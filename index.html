<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--         Fuentes de google -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    



    <!--        Iconos Font Awesome     -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

    <!--         Mis estilos           -->
    <link rel="stylesheet" href="css/styles.css">


    <link rel="icon" href="/images/img1.ico" type="images/x-icon">
    <title>Patagónico</title>

</head>

<body>
    <header>
        <img src="images/img1.png" alt="Visualizacion del logo de la marca">
        <nav>
            <ul class="cal-sans-regular">
                <li><a href="#inicio">INICIO</a></li>
                <li><a href="#productos">PRODUCTOS</a></li>
                <li><a href="#opiniones">OPINIONES</a></li>
                <li><a href="#contacto">CONTACTO</a></li>
                
            
                <li>
                    <button id="carrito">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="contadorCarri"></span>
                    </button>
                </li>


            </ul>

            <div id="ventanaCarrito" class="carritoVacio">
                
                
            </div>

            <div id="fondoCarrito" class="fondo-oscuro"></div>

    </header>

    <main>    

        <a id="inicio"></a>
        <div>
            <video width=100% src="/video/mate1.mp4" title="Mate Patagónico" width="100%" autoplay muted playsinline>
        </div>

        <section class="seccionProd" id="productoss">
            <h2>PRODUCTOS</h2>

            <div id="productos">
                
            </div>

        </section>

        <section class="seccionOpin" id="opiniones">

            <h2 id="tituloProd">OPINIONES</h2>

            <div id="resenias" class="resenias">
                
            </div>


        </section>





        <div class="contenedor-contacto">

            <div class="cal-sans-regular" id="contacto">




            </div>


        </div>


    </main>

    
    <footer id="footer" class="footer">
        <div class="footer-nav" id="footerNav">
        </div>

        <div class="footer-redes" id="footerRedes">
        </div>
    </footer>

    
    
    <a href="#" class="boton-flotante" id="botonFlotante">
        <i class="fa-solid fa-arrow-up"></i>
    </a>



    <script src="script.js"></script>

</html>
